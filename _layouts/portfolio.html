<!DOCTYPE html>
<html>
<head>
  {% include head.html%}
  {% include seo.html %}
  <!-- Flickity -->
  <link rel="stylesheet" href="https://unpkg.com/flickity@2.0/dist/flickity.css" media="screen">
  <script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>

</head>
<header>
    {% include nav.html %}
  <!-- Banner with first image from gallery and title -->
  <section id="portfolio-header" class="padding" style="
    background: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.3)),url(
    {% if page.images[0] %}
      '{{page.images[0]}}'
    {% else %}
      {{page.banner-image_path}}
    {% endif %}
    );
    background-size: cover;">
    <div class="header-container">
      <h1 >{{page.title}}</h1>
    </div>
  </section>
</header>
<body class="animate-in">
<!-- Carousel and Content   -->
{% assign portfolio_images = page.images %}

  {{content}}
  {% include collection-pagination.html collection="portfolios" %}
</body>
<footer>
  <section id='social' class='padding'>
    <ul id='social-icons'>
      <li class = 'hide-me'>
        <a href="http://www.github.com/{{site.github_username}}">
          <img class='social-icon' src="../../images/icons/github.png" alt="github" />
        </a>
      </li>
      <li class = 'hide-me'>
        <a class='twitter' href="http://www.twitter.com/{{site.twitter_username}}">
          <img class='social-icon twitter' src="../../images/icons/twitter.png" alt="twitter" />
        </a>
      </li>
      <li class = 'hide-me'>
        <a href="http://www.linkedin.com/in/{{site.linkedin_username}}">
          <img class='social-icon' src="../../images/icons/linkedin.png" alt="linkedin" />
        </a>
      </li>
      <li class = 'hide-me'>
        <a href="http://www.500px.com/{{site.fivehundred_username}}">
          <img class='social-icon' src="../../images/icons/500px.png" alt="500px" />
        </a>
      </li>
    </ul>
  </section>
</footer>
</html>
