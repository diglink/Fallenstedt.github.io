<!--Timeline-->
<!-- <link rel="stylesheet" type="text/css" href="/css/components/timeline.css"/> -->

<div class="container">
  {% assign timeline = site.timeline %}
  <div class="row">
    <div class="col-lg-12">
      <ul class="timeline">
        {% for item in timeline %}
        {% capture li_cycle %}{% cycle 'odd', 'even' %}{% endcapture %}
        {% if li_cycle == 'odd'%}
        <li>
          {% else %}
          <li class="timeline-inverted">
            {% endif %}
            <div class="timeline-image">
              <img class="img-circle img-responsive" src="{{item.img_path}}" alt="" />
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h3>{{item.title}}</h3>
                <h4>{{item.subtitle}}</h4>
              </div>
              <div class="timeline-body">
                <p>{{item.content}}</p>
              </div>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div><!--endrow-->
  </div>
